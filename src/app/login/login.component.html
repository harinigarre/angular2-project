<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"  [(ngModel)]="txtEmail">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password"  [(ngModel)]="txtPassword">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="loginBtn()">Sign in</button>
          </div>
        </div>
      </form>
    <div *ngIf="myVar; else elseBlock"><p>Successfull Authentication</p></div>
      <ng-template #elseBlock><p>Authentication Failed.</p></ng-template>  
    </div> 
    </div>
  <hr>
  <div class="col-xs-12">
    <div class="col-xs-6">
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" (click)="newUser()">New user</button>
          </div>
        </div>
        <div [hidden]="!addValue">
          <div class="form-group" >
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control"  placeholder="Email"  [(ngModel)]="newEmail">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control"  placeholder="Password"  [(ngModel)]="newPassword">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" name="confirmpassword" class="form-control"  placeholder="Password"  [(ngModel)]="newConfirmPassword">
            </div>
          </div>
          <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" (click)="addUserDetails()">Add</button>
          </div>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
